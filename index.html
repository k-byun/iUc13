<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & Yellow Linktree</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

  <div class="container">
    <span class="tooltip" id="hover-text">
      <h1>Kevin Byun</h1>
      <span class="tooltiptext" id="tooltip">
        Hi there!
      </span>
    </span>
    <content>
      <h2>About Me</h2>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequuntur doloremque consequatur libero quo,
        voluptatibus atque dolore dolorum officia at mollitias?</p>
    </content>
    <a href="https://example.com" class="link-button"><i class="fa-brands fa-github"></i> GitHub showoffs</a>
    <a href="https://example.com" class="link-button"><i class="fa-solid fa-masks-theater"></i> Portfolios showoffs</a>
    <a href="https://example.com" class="link-button"><i class="fa-solid fa-masks-theater"></i> Blog</a>
    <a href="https://example.com" class="link-button"><i class="fa-solid fa-envelope"></i> Contact me directly!</a>

    <h2>Quick Feedback/Comments:</h2>
    <table>
      <form action="/submit" action="POST">
        <tr>
          <td><label for="name">Name: </label></td>
          <td><input type="text" id="name" name="name"><br></td>
        </tr>

        <tr>
          <td><label for="email" id="email" name="email">Email: </label></td>
          <td><input type="email" id="email" name="email" required><br></td>
        </tr>

        <tr>
          <td><label for="message">Message:</label></td>
          <td><textarea name="message" id="message" maxlength="200"></textarea><br></td>
        </tr>

        <tr>
          <td colspan="2">
            <button type="submit">Submit!</button>
          </td>
        </tr>

      </form>
    </table>
  </div>

  <script src="mousetootip.js"></script>

</body>

</html>
